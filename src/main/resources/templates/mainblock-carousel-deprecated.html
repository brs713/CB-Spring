<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<section th:fragment="mainblockContent">


	<div class="container-fluid">
		<div class="row">
			<div id="titlebar" class="hidden-xs hidden-sm col-md-12"></div>
		</div>
		
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<div class="row">
				<div id="carousel" class="carousel slide" data-ride="carousel"
					data-interval="false">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#carousel" data-slide-to="0" class="active"></li>
						<li data-target="#carousel" data-slide-to="1"></li>
						<li data-target="#carousel" data-slide-to="2"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox"
						style="background-color: white">

						<div class="item">
							<div class="wrap">
								<div class="center">
									<a href="cal.html"><img src="" /></a>
								</div>
							</div>
						</div>
						<div class="item active">
							<div class="wrap">
								<div class="center">
									<a href="loc.html"><img src="" /></a>
								</div>
							</div>
						</div>
						<div class="item">
							<div class="wrap">
								<div class="center">
									<a href="ppl.html"><img src="" /></a>
								</div>
							</div>
						</div>
					</div>

					<!-- Controls -->
					<a class="left carousel-control" href="#carousel" role="button"
						data-slide="prev"> <img id="left-control" th:src="${leftImg}" />
					</a> <a class="right carousel-control" href="#carousel" role="button"
						data-slide="next"> <img id="right-control"
						th:src="${rightImg}" />
					</a>
				</div>
			</div>
			<div class="row">
				<div class="wrap">
					<div id="carousel-output" class="center">Locations</div>
				</div>
			</div>
		</div>
		<div class="col-sm-4"></div>
	</div>


		<div class="row panel panel-default">
			<div id="detail" class="hidden-xs col-sm-3">
<!-- 				<thblock th:replace="dtl :: detailContent"> </thblock> -->
				<section th:replace="contentCal :: contentCalDetail"></section>

				<section th:replace="contentLoc :: contentLocDetail"></section>

				<section th:replace="contentPpl :: contentPplDetail"></section>

			</div>
			<div id="main" class="col-xs-12 col-sm-9">
				<div id="main-detail"
					class="col-xs-12 hidden-sm hidden-md hidden-lg">
<!-- 					<thblock th:replace="dtl :: detailContent"> </thblock> -->

				</div>
				<section th:replace="contentCal :: contentCalMain"></section>

				<section th:replace="contentLoc :: contentLocMain"></section>

				<section th:replace="contentPpl :: contentPplMain"></section>


			</div>
		</div>
		<div class="row">
			<div id="request" align="center">
				<button id="req_btn" type="button" class="btn btn-primary">Can
					I Get A Catch?</button>
			</div>
		</div>
	</div>



</section>


</html>
