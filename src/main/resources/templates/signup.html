<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="template :: htmlhead">

</head>

<body>

	<form method="post">
		
		<h1>Signup</h1>
		
		<h6>Note:  All Fields Required</h6>

		<label for="name">Username:
			<br />
			<input type="text" name="username" th:value="${name}" /></label>&nbsp;&nbsp;<span class="error" th:text="${usrError}"></span>
		<br />
			<p class="info" th:text="${usrGuideLength}"></p>
			<p class="info" th:text="${usrGuideAllowed}"></p>
			
		<label for="name">Password:
			<br />
			<input type="password" name="password" /></label>&nbsp;&nbsp;<span th:attr="class=${errClass}" th:text="${pwdError}"></span>
		<br />
			<p class="info" th:text="${pwdGuide}"></p>
			
		<label for="name">Confirm Password:
			<br />
			<input type="password" name="confPassword" /></label>&nbsp;&nbsp;<span class="error" th:text="${cnfError}"></span>
		<br />

		<label for="name">E-mail Address:
			<br />
			<input type="text" name="email" th:value="${email}"/></label>&nbsp;&nbsp;<span class="error" th:text="${emlError}"></span>
		<br/>
		<button type="submit">Sign Up!</button>
		

	</form>

</body>
</html>
