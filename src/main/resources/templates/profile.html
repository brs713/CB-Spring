<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: htmlhead">

</head>

<body>


	<header class="jumbotron">
		<h1>Profile</h1>
	</header>
	<nav th:replace="template :: nav"></nav>


	<form method="post">

		<h1>Profile</h1>

		
		<div class="form-group"  th:class="${nameError}? 'has-error'">
			<label for="name" class="control-label"><h4>Name</h4>
				<br />
				<input type="text" name="name" th:value="${name}" class="form-control" /></label>&nbsp;&nbsp;
				<span class="text-danger error" th:text="${nameError}"></span>
		</div>
			<p class="text-warning info" th:text="${nameGuide}"></p>
		
		
		<label for="pic"> <img height="200px" width="200px"
			border="1px solid black" th:src="@{/img/cal2_2.png}" /> <!-- ${user.pic} -->
		</label>
		<button> Upload a pic </button>

		<h5>My Gym:</h5>
		<label for="gym"><input name="gym" type="text" th:value="${gym}"/> <!-- ***figure out how to make LaunchCode style selection boxes*** -->
		</label>


		<!-- Tabs - Sport/Boulder  ***do this with th:each?*** -->

 		<section th:replace="leadFragment :: leadTab"></section>
		<section th:replace="trFragment :: trTab"></section>
		<section th:replace="boulderFragment :: boulderTab"></section>
		
		<button type="submit">Save</button>

	</form>


</body>
</html>
